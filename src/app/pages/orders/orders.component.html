<div class="container-fluid d-flex flex-column p-2 h-100 position-relative">
  <app-toast [message]="errorMessage()" (exitToast)="closeToast()"></app-toast>
  <app-list-search class="mb-3"></app-list-search>
  <ul class="list-unstyled">
    @for (item of orders(); track item.id) {
      <app-list-item [label]="item.name" [icon]="NotepadText"></app-list-item>
    }
  </ul>
</div>
<app-add-btn (action)="addOrder()"></app-add-btn>
