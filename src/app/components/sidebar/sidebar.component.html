<aside [class.collapsed]="isCollapsed()" class="sidebar d-flex flex-column flex-shrink-0 p-3 h-100">
  <div class="d-flex align-items-center text-white">
    <span class="fs-4 sidebar-text">MenÃ¼</span>
    <button (click)="toggleSidebar()" class="btn ms-auto">
      @if (isCollapsed()) {
        <i class="bi bi-chevron-right"></i>
      } @else {
        <i class="bi bi-chevron-left"></i>
      }
    </button>
  </div>

  <ul class="nav nav-pills flex-column mb-auto mt-3">
    <li class="nav-item">
      <a
        [routerLink]="['/', baseRoute, 'dashboard']"
        aria-current="page"
        class="nav-link text-white"
        routerLinkActive="active">
        <i class="bi bi-speedometer2 me-2"></i>
        <span class="sidebar-text">Dashboard</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/', baseRoute, 'orders']" class="nav-link text-white">
        <i class="bi bi-box-seam me-2"></i>
        <span class="sidebar-text">Bestellungen</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/', baseRoute, 'suppliers']" class="nav-link text-white">
        <i class="bi bi-people me-2"></i>
        <span class="sidebar-text">Lieferanten</span>
      </a>
    </li>
  </ul>

  <hr />

  <div class="dropdown" ngbDropdown>
    <a
      class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
      id="dropdownUser1"
      ngbDropdownToggle
      role="button"
      style="cursor: pointer">
      <img alt="" class="rounded-circle me-2" height="32" src="https://github.com/mdo.png" width="32" />
      <strong class="sidebar-text">Testuser</strong>
    </a>
    <ul aria-labelledby="dropdownUser1" class="dropdown-menu text-small shadow" ngbDropdownMenu>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li>
        <hr class="dropdown-divider" />
      </li>
      <li><a class="dropdown-item" href="#">Sign out</a></li>
    </ul>
  </div>
</aside>
