<div class="supplier-form-container">
  <h4 class="mb-4">Neuen Lieferanten erfassen</h4>

  <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
    <div ngbAccordion>
      <div ngbAccordionItem [collapsed]="false">
        <h2 ngbAccordionHeader>
          <button ngbAccordionButton>1. Basis-Informationen</button>
        </h2>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template>
              <div class="mb-3">
                <label class="form-label">FULL NAME *</label>
                <input type="text" class="form-control" formControlName="fullName" placeholder="Name eingeben" />
                @if (supplierForm.get('fullName')?.invalid && supplierForm.get('fullName')?.touched) {
                <small class="error-text">Bitte geben Sie einen Namen an.</small>
                }
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">EMAIL *</label>
                  <input type="email" class="form-control" formControlName="email" placeholder="beispiel@firma.ch" />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">PHONE</label>
                  <input type="text" class="form-control" formControlName="phone" placeholder="+41..." />
                </div>
              </div>
            </ng-template>
          </div>
        </div>
      </div>

      <div ngbAccordionItem>
        <h2 ngbAccordionHeader>
          <button ngbAccordionButton>2. Dienstleistungen & Nachricht</button>
        </h2>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template>
              <div class="mb-3">
                <label class="form-label">NEEDED SERVICES *</label>
                <select class="form-select" formControlName="serviceCategory">
                  <option value="">Bitte w√§hlen...</option>
                  <option value="hardware">Hardware</option>
                  <option value="software">Software</option>
                  <option value="consulting">Beratung</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">MESSAGE</label>
                <textarea
                  class="form-control"
                  formControlName="message"
                  rows="3"
                  placeholder="Ihre Nachricht..."></textarea>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button type="button" class="btn btn-secondary me-2" (click)="cancel()">Abbrechen</button>
      <button type="submit" class="btn btn-primary px-5" [disabled]="supplierForm.invalid">Speichern</button>
    </div>
  </form>
</div>
